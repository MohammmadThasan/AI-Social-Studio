<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightGen - AI Social Media Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Sophisticated Mesh Gradient: Soft Blue top-left, Soft Gold bottom-right */
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(215, 95%, 97%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(45, 90%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(210, 80%, 98%, 1) 0px, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
      }

      /* Refined Scrollbar Aesthetics */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slate 300 */
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
        transition: background-color 0.2s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; /* Gold 600 hover accent */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="text-slate-900 antialiased selection:bg-gold-100 selection:text-gold-600">
    <div id="root"></div>
    <div id="fb-root"></div>
  </body>
</html>
